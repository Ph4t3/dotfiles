# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 157
    lines: 35

  position:
    x: 9
    y: 46

  padding:
    x: 8
    y: 5
  decorations: none
    #Windowed, Maximized, Fullscreen
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Medium

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 13.0

draw_bold_text_with_bright_colors: true
background_opacity: 0.80

shell:
  program: /bin/zsh
colors:
  # COLORSCHEME: dracula.yaml
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black: '0x000000'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xbd93f9'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xbbbbbb'

  # Bright colors
  bright:
    black: '0x555555'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xcaa9fa'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xffffff'
